<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Helyezések Diagram</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        canvas { max-width: 600px; margin: 0 auto; }
    </style>
</head>
<body>

<h1>Helyezések Diagram</h1>

<canvas id="helyezesChart"></canvas>

<script th:inline="javascript">
    const helyezesek = /*[[${eredmenyek.*.helyezes}]]*/ [];

    const data = {
        labels: helyezesek.map((_, i) => i + 1),
        datasets: [{
            data: helyezesek,
            backgroundColor: 'rgba(75, 192, 192, 0.6)'
        }]
    };

    new Chart(document.getElementById('helyezesChart'), {
        type: 'bar',
        data: data,
        options: {
            plugins: { legend: { display: false } },
            scales: { x: { display: false }, y: { beginAtZero: true } }
        }
    });
    /*]]>*/
</script>

</body>
</html>
