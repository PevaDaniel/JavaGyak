<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>CRUD</title>
    <link rel="stylesheet" th:href="@{css/style.css}">
</head>
<body>
<main>
    <a th:href="@{/}" class="button">Home</a>
    <a th:href="@{/database}" class="btn">Adatbázis</a>
    <a th:href="@{/chart}" class="btn">Helyezések diagram</a>
    <a th:href="@{/crud}" class="btn" sec:authorize="hasRole('ADMIN')">CRUD</a>
    <a th:href="@{/messages/contact}" class="btn" sec:authorize="hasAnyRole('USER','ADMIN')">Üzenetküldés</a>
    <a th:href="@{/messages}" class="btn" sec:authorize="hasAnyRole('USER','ADMIN')">Üzenetek</a>
    <a th:href="@{/admin}" class="btn" sec:authorize="hasRole('ADMIN')">Admin</a>
</main>
<h1>CRUD – Eredmények</h1>

<form th:action="@{/crud/create}" th:object="${eredmeny}" method="post">
    <label>Dátum:</label>
    <input type="date" th:field="*{datum}" required/>
    <label>Pilóta AZ:</label>
    <input type="number" th:field="*{pilotaaz}" required/>
    <label>Helyezés:</label>
    <input type="number" th:field="*{helyezes}" required/>
    <label>Hiba:</label>
    <input type="text" th:field="*{hiba}"/>
    <label>Csapat:</label>
    <input type="text" th:field="*{csapat}"/>
    <label>Típus:</label>
    <input type="text" th:field="*{tipus}"/>
    <label>Motor:</label>
    <input type="text" th:field="*{motor}"/>
    <button type="submit">Mentés</button>
</form>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Dátum</th>
        <th>Pilóta</th>
        <th>Helyezés</th>
        <th>Hiba</th>
        <th>Csapat</th>
        <th>Típus</th>
        <th>Motor</th>
        <th>Műveletek</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="e : ${eredmenyek}">
        <td th:text="${e.id}"></td>
        <td th:text="${e.datum}"></td>
        <td th:text="${e.pilotaaz}"></td>
        <td th:text="${e.helyezes}"></td>
        <td th:text="${e.hiba}"></td>
        <td th:text="${e.csapat}"></td>
        <td th:text="${e.tipus}"></td>
        <td th:text="${e.motor}"></td>
        <td>
            <form th:action="@{/crud/delete/{id}(id=${e.id})}" method="get">
                <button type="submit">Törlés</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
