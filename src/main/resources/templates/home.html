<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Rivendell Racing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #343a40;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }
        main {
            padding: 40px 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<header>
    <h1 th:text="${title}">Rivendell Racing</h1>
</header>

<main>
    <p th:text="${welcomeMessage}">Üdvözöljük a Rivendell Racing weboldalán!</p>
    <a th:href="@{/database}" class="btn">Adatbázis megtekintése</a>
    <a th:href="@{/chart}" class="btn">Helyezések diagram</a>
</main>

</body>
</html>
